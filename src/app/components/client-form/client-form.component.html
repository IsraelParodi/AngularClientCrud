<form
  class="w-full max-w-lg m-auto bg-blue my-[2rem]"
  (submit)="edit ? updateClient() : submitForm()"
>
  <h1
    class="mb-10 text-3xl text-center font-extrabold tracking-tight leading-none text-gray-900 dark:text-white"
  >
    Creación de usuarios
  </h1>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-first-name"
      >
        Nombre
      </label>
      <input
        [(ngModel)]="client.name"
        name="name"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="grid-first-name"
        type="text"
        placeholder="Israel"
      />
    </div>
    <div class="w-full md:w-1/3 px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-last-name"
      >
        Apellido Paterno
      </label>
      <input
        [(ngModel)]="client.lastname_father"
        value=""
        name="lastname_father"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-last-name"
        type="text"
        placeholder="Parodi"
      />
    </div>
    <div class="w-full md:w-1/3 px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-last-name"
      >
        Apellido Materno
      </label>
      <input
        [(ngModel)]="client.lastname_mother"
        value=""
        name="lastname_mother"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-last-name"
        type="text"
        placeholder="Schmidt"
      />
    </div>
  </div>

  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="grid-password"
      >
        Sexo
      </label>
      <select
        [(ngModel)]="client.gender"
        name="gender"
        class="block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
      >
        <option>Masculino</option>
        <option>Femenino</option>
      </select>
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="document_number"
      >
        Número de documento
      </label>
      <input
        [(ngModel)]="client.document_number"
        name="document_number"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        type="text"
        placeholder="Ingrese su número de documento"
      />
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label
        class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
        for="password"
      >
        Contraseña
      </label>
      <input
        [(ngModel)]="client.password"
        name="password"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        type="password"
        placeholder="Ingrese una contraseña"
      />
    </div>
  </div>

  <div class="md:flex md:justify-end">
    <button
      class="shadow bg-blue-700 hover:bg-purple-400 w-1/4 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
    >
      Crear
    </button>
  </div>
</form>
